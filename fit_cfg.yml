        cb_alphaL:   [2., 0.5, 3.]
        cb_nL:       [10., 1., 100.]
        cb_alphaR:   [2., 0.5, 3.]
        cb_nR:       [10., 1., 100.]
        exp_slope:   [-0.5, -100., 0.] # combinatorial
        part_exp_slope:  [3.8, 3.0, 5.0]       # [2.25,1.,10.]
        # expo_offset: [5.13, 5.11, 5.15] # [5.13, 5.1, 5.15]
        erfc_mean:   [5.05, 5.02, 5.17]     # [5.13,5.1,5.15]
        erfc_sigma:  [0.06, 0.05, 0.20]    # [0.03,0.015,0.05]
    psi2s:
      ll_mass_range: [3.55, 3.8]
      defaults:
        cb_mean:     [5.279, 5.26, 5.30]
        cb_sigma:    [0.063, 0.04, 0.07]
        cb_alphaL:   [2., 0.5, 3.]
        cb_nL:       [10., 1., 100.]
        cb_alphaR:   [2., 0.5, 3.]
        cb_nR:       [10., 1., 100.]
        exp_slope:   [-0.5, -100., 0.]
        part_exp_slope:  [3.8, 3.0, 5.0]       # [2.25,1.,10.]
        # expo_offset: [5.13, 5.11, 5.15] # [5.13, 5.1, 5.15]
        erfc_mean:   [5.05, 5.02, 5.17]     # [5.13,5.1,5.15]
        erfc_sigma: [0.06, 0.05, 0.10]    # [0.03,0.015,0.05]
    rare:
      ll_mass_range: [1.05, 2.45]
      defaults:
        cb_mean:     [5.279, 5.26, 5.30]
        cb_sigma:    [0.05, 0.04, 0.07]
        cb_alphaL:   [2., 0.5, 3.]
        cb_nL:       [10., 1., 100.]
        cb_alphaR:   [2., 0.5, 3.]
        cb_nR:       [10., 1., 100.]
        exp_slope:   [-0.5, -100., 0.]
        part_exp_slope:  [3.8, 3.0, 5.0]       # [2.25,1.,10.]

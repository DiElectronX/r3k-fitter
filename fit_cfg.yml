datasets:
  data_file: /eos/cms/store/group/phys_bphys/DiElectronX/nzipper/tmp/xval_data_files_updated/measurement_data_slimmed.root
  samesign_data_file: /eos/cms/store/group/phys_bphys/DiElectronX/nzipper/tmp/xval_data_files_updated/measurement_same_sign_electrons.root
  rare_file: /eos/cms/store/group/phys_bphys/DiElectronX/nzipper/tmp/xval_data_files_updated/measurement_rare.root
  jpsi_file: /eos/cms/store/group/phys_bphys/DiElectronX/nzipper/tmp/xval_data_files_updated/measurement_jpsi.root
  psi2s_file: /eos/cms/store/group/phys_bphys/DiElectronX/nzipper/tmp/xval_data_files_updated/measurement_psi2s.root
  bu_kstar_jpsi_pion_file: /eos/cms/store/group/phys_bphys/DiElectronX/nzipper/tmp/xval_data_files_updated/measurement_bu_kstar_jpsi_pion.root
  tree_name: mytree
  b_mass_branch: Bmass
  ll_mass_branch: Mll
  score_branch: bdt_score
  mc_weight_branch: trig_wgt

output:
  output_dir: fitter_outputs/

fit:
  full_mass_range: [4.7, 5.7]
  bdt_score_cut: 4.
  regions:
    jpsi:
      ll_mass_range: [2.95, 3.2]
      defaults:
        cb1_coeff:       [1., 0., 100000]
        cb1_mean:        [5.2, 5.1, 5.4]
        cb1_sigma:       [0.08, 0.01, 0.5]
        cb1_alpha:       [3., 1., 6.]
        cb1_n:           [5., 0.5, 100.]
        cb2_coeff:       [1., 0., 100000]
        cb2_mean:        [5.2, 5.1, 5.4]
        cb2_sigma:       [0.08, 0.01, 0.5]
        cb2_alpha:       [3., 1., 6.]
        cb2_n:           [5., 0.5, 100.]
        exp_slope:       [-2., -5., 0.]
        part_exp_slope:  [5., 4.0, 10.]
        erfc_mean:       [5., 4.95, 5.05]
        erfc_sigma:      [0.03, 0.01, 0.06]
        kde_mirror:      'MirrorLeft' 
        kde_rho:         2
    psi2s:
      ll_mass_range: [3.55, 3.8]
      defaults:
        cb1_coeff:       [1., 0., 100000]
        cb1_mean:        [5.2, 5.1, 5.4]
        cb1_sigma:       [0.08, 0.01, 0.5]
        cb1_alpha:       [3., 1., 6.]
        cb1_n:           [5., 0.5, 100.]
        cb2_coeff:       [1., 0., 100000]
        cb2_mean:        [5.2, 5.1, 5.4]
        cb2_sigma:       [0.08, 0.01, 0.5]
        cb2_alpha:       [3., 1., 6.]
        cb2_n:           [5., 0.5, 100.]
        exp_slope:       [-0.5, -100., 0.]
        part_exp_slope:  [5., 4., 10.]
        erfc_mean:       [5.08, 5.05, 5.1]
        erfc_sigma:      [0.03, 0.01, 0.06]
        kde_mirror:      'MirrorAsymLeft' 
        kde_rho:         1
    rare:
      ll_mass_range: [1.05, 2.45]
      blinded: [5.1, 5.4]
      defaults:
        cb_mean:         [5.279, 5.26, 5.30]
        cb_sigma:        [0.05, 0.04, 0.07]
        cb_alphaL:       [2., 0.5, 3.]
        cb_nL:           [10., 1., 100.]
        cb_alphaR:       [2., 0.5, 3.]
        cb_nR:           [10., 1., 100.]
        exp_slope:       [-0.5, -100., 0.]
        kde_mirror:      'MirrorLeft' 
        kde_rho:         2
